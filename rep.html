<!DOCTYPE html>
<html>
<head>
  <title>Student Marks</title>
</head>
<body>
  <h2>Student Marks Calculator</h2>

  <p>Enter marks for 3 subjects:</p>

  <input id="m1" type="number" placeholder="Subject 1"><br><br>
  <input id="m2" type="number" placeholder="Subject 2"><br><br>
  <input id="m3" type="number" placeholder="Subject 3"><br><br>

  <button onclick="calculate()">Show Result</button>

    <script>
    function calculate() {
      let m1 = Number(document.getElementById("m1").value);
      let m2 = Number(document.getElementById("m2").value);
      let m3 = Number(document.getElementById("m3").value);

      let total = m1 + m2 + m3;
      let avg = total / 3;
      let grade = "";

      if (avg >= 90) grade = "A+";
      else if (avg >= 80) grade = "A";
      else if (avg >= 70) grade = "B";
      else if (avg >= 60) grade = "C";
      else if (avg >= 50) grade = "D";
      else grade = "Fail";

      document.getElementById("result").innerHTML =
        "Total: " + total + "<br>Average: " + avg + "<br>Grade: " + grade;
    }
  </script>

</body>
</html>
